<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>SAEM</title>
    <link rel="icon" type="image/png" href="./Imagenes/escudoESCOMicon.png">
</head>

<body>
<br>
    <div class="container">
        <br>
        <div class="col-auto text-center">
            <h1>Recuperar Contraseña</h1>
        </div>
        <br>
        <div class="row" id="shadownRow">

            <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3 shadow-lg p-3 mb-5 bg-white rounded">

                <br>

                <form class="row g-3 needs-validation" id="formulario" novalidate action="#">
                    <fieldset>

                        <div class="col-10 offset-1">
                                <label for="validationPassword" class="form-label">Número de Boleta</label>
                            <div class="row col-12">
                                <div class="col-1">
                                    <figure class="figure" id = "iconosFormulario">
                                        <i class="fas fa-user fa-2x" style="color: #006699"></i>
                                    </figure>
                                </div>
                                <div class="col-11">
                                    <input type="number" class="form-control" id="validationPassword" value="" required>
                                    <div class="valid-feedback">
                                        Boleta correcta!
                                    </div>
                                    <div class="invalid-feedback">
                                        Boleta Incorrecta.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-12 offset-8">
                            <div class="col">
                                <a href="./login.html" style="color: #006699">Iniciar Sesión</a>
                            </div>
                        </div>
                        <br>
                        <div class="col-10 offset-1 d-grid gap-2">
                            <button type="submit" class="btn btn-lg btn-primary">Recuperar Contraseña</button>
                        </div>
                    </fieldset>
                </form>
                <br>
            </div>
        </div>
        <br>
    </div>
    <br>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
